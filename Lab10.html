<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10</title>
    <link rel="stylesheet" href="./Lab10.css">
</head>
<body>

    <h1>Mini Student Management System</h1>
    <p>Add, update, and manage student records</p>

    <!-- Student Form -->
    <form id="studentForm">
        <label>
            Student Name:
            <input type="text" id="name" required>
        </label>
        <br><br>

        <label>
            Roll Number:
            <input type="text" id="roll" required>
        </label>
        <br><br>

        <label>
            CGPA:
            <input type="number" step="0.01" id="cgpa" required>
        </label>
        <br><br>

        <button type="submit">Add / Update Student</button>
    </form>

    <br><hr><br>

    <!-- Search -->
    <label>
        Search by Roll Number:
        <input type="text" id="search">
    </label>
    <button>Search</button>

    <br><br>

    <!-- Student Table -->
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>CGPA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable">
            <!-- Student records will appear here -->
        </tbody>
    </table>

    <br>

    <!-- Extra Features -->
    <button>Sort by CGPA</button>
    <button>Highlight Top CGPA</button>

<script src="./Lab10.js"></script>
</body>

</html>
