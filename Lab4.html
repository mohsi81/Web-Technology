<!-- Internal CSS -->

<head>
    <style>
        h2 {
            color: red;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h2>Internal CSS Example</h2>
    <p>This paragraph is styled using internal CSS.</p>
</body>
